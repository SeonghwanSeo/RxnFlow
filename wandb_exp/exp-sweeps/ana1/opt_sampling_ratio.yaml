project: 'largfn-ana1-toy'
program: ./scripts/ana1_toy.py
name: '10k-sampling_ratio'

command:
  - ${env}
  - python
  - ${program}
  - 10k # prefix
  - ./storage/ana1/ # storage
  - ./data/experiments/toy-env-10k/ #env_dir
  - 10000

method: grid
parameters:
  rev_sampling_ratio:
    values: [1, 3, 5, 7, 9]
  num_mc_samples:
    value: 1
