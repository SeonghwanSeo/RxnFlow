project: 'largfn-ana2'
program: ./scripts/ana2_single_opt.py
name: '6000'

command:
  - ${env}
  - python
  - ${program}
  - '6k-all' # prefix
  - ./storage/ana2/ # storage
  - ./data/envs/subsampled_6k/ #env_dir

method: grid
parameters:
  protein:
    values:
      - ADRB2
      - ALDH1
      - ESR_ago
      - ESR_antago
      - FEN1
      - GBA
      - IDH1
      - KAT2A
      - MAPK1
      - MTORC1
      - OPRK1
      - PKM2
      - PPARG
      - TP53
      - VDR
