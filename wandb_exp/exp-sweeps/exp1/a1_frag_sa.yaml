project: 'largfn-exp1'
program: ./scripts/exp1_single_opt.py
name: 'frag-sa'

command:
  - ${env}
  - python
  - ${program}
  - frag # model
  - frag-qed-sa # prefix
  - ./storage/exp1/ # storage

method: grid
parameters:
  protein:
    values:
      - ADRB2
      - ALDH1
      - ESR_ago
      - ESR_antago
      - FEN1
      - GBA
      - IDH1
      - KAT2A
      - MAPK1
      - MTORC1
      - OPRK1
      - PKM2
      - PPARG
      - TP53
      - VDR
  trial:
    values: [0, 1, 2, 3]
